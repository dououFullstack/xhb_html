<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>网络工坊</title>
      <meta name="description" content="本次大赛由工业和信息化部电子信息司主办，旨在推动智能硬件核心技术的转化与智能硬件应用的升级，提高相关专业年轻人在智能硬件技术应用创新设计能力、促进智能硬件行业技术的应用升级.">
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <!-- Bootstrap  -->
      <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <!-- icon fonts -->
      <link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <!-- Custom css -->
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <link type="text/css" rel="stylesheet" href="css/responsive.css">
      <link type="text/css" rel="stylesheet" href="css/home.css">
      <!-- Favicons-->
      <link rel="shortcut icon" href="images/favicons.png">
   </head>
   <body class="bg_signup">
      <!-- main-container start -->
      <section class="main-container">
         <div class="container">
            <div class="row">
               <!-- main start -->
               <div class="col-md-8 col-md-offset-2">
                  <!-- logo -->
                  <div class="text-center m-b-50">
                     <a href="index.html"><img id="logo" src="images/sign-up-logo.png" alt="Logo"></a>
                  </div>
                  <!-- logo end-->
                  
                  
                     <div class="form-block center-block">
                        <h2 class="sign-up-title">用户注册</h2>
                        <hr>
                        <div class="row">
                           <div class="col-md-10 col-sm-10 centered-column">
                              <form method="post">
                                 <!--  <h4 class="text-center">欢迎注册 </h4>   -->
                                 <div class="form-group  clearfix has-feedback">	
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email*" required>
                                    <i class="fa fa-envelope form-control-feedback"></i>	
                                 </div>
                                 <div class="form-group has-feedback">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="密码*" required>
                                    <i class="fa fa-lock form-control-feedback"></i>
                                 </div>
                                 <div class="form-group has-feedback">
                                    <input type="password" class="form-control" id="inputRePassword" placeholder="重复密码*" required>
                                    <i class="fa fa-lock form-control-feedback"></i>
                                 </div>
                                 <div class="m-b-lg">
                                    <label>
                                    <input type="checkbox" required> 阅读并同意 <a href="">《用户注册协议》</a> 
                                    </label>
                                 </div>
                                 <div class="form-group">
                                    <div>											
                                       <button type="submit" class="btn btn-sm widthfull">马上注册</button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     
                     <p class="text-center m-t-lg">已经有账户,  <a href="#">点击这里登录>></a></p>
                  </div>
               </div>
               <!-- main end -->
            </div>
         </div>
      </section>
      <!-- main-container end -->
      <script type="text/javascript" src="js/jquery/jquery.1.10.2.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
   </body>
</html>
