<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>网络工坊</title>
      <meta name="description" content="本次大赛由工业和信息化部电子信息司主办，旨在推动智能硬件核心技术的转化与智能硬件应用的升级，提高相关专业年轻人在智能硬件技术应用创新设计能力、促进智能硬件行业技术的应用升级.">
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <!-- Bootstrap  -->
      <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <!-- icon fonts -->
      <link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <!-- iCheck plugin -->
      <link type="text/css" rel="stylesheet" href="plugin/iCheck/custom.css">
      <!-- Custom css -->
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <link type="text/css" rel="stylesheet" href="css/responsive.css">
      <link type="text/css" rel="stylesheet" href="css/home.css">
      <!-- Favicons-->
      <link rel="shortcut icon" href="images/favicons.png">
   </head>
   <body class="bg_signup">
      <!-- main-container start -->
      <section class="main-container">
         <div class="container">
            <div class="row">
               <!-- main start -->
               <div class="col-md-8 col-md-offset-2">
                  <!-- logo -->
                  <div class="text-center m-b-50">
                     <a href="index.html"><img id="logo" src="images/sign-up-logo.png" alt="Logo"></a>
                  </div>
                  <!-- logo end-->
                  <div class="form-block center-block">
                     <h2 class="sign-up-title">用户注册</h2>
                     <hr>
                     <form class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">姓名 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="姓名" required>
                              <i class="fa fa-user form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="email" class="form-control" placeholder="Email" required>
                              <i class="fa fa-envelope form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">手机 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="手机" required>
                              <i class="fa fa-phone form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">用户名 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="用户名" required>
                              <i class="fa fa-pencil form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">密码 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="password" class="form-control" placeholder="密码" required>
                              <i class="fa fa-lock form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group has-feedback">
                           <label class="col-sm-3 control-label">重复密码 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8">
                              <input type="password" class="form-control" placeholder="重复密码" required>
                              <i class="fa fa-lock form-control-feedback"></i>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-3 control-label">用户类型 <span class="text-danger small">*</span></label>
                           <div class="col-sm-8 form-group">
                              <label class="checkbox-inline i-checks"><input type="radio" name="optradio">  类型 1 </label>
                              <label class="checkbox-inline i-checks"><input type="radio" name="optradio">   类型 2 </label>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-3 control-label"> 您希望在本站获取哪些信息</div>
                           <div class="form-group">
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找资本</label>
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找人才</label>
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找项目</label>
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找团队</label>
                              <br>
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找空间</label> 
                              
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 找技术</label> 
                              <label class="checkbox-inline  i-checks"><input type="checkbox" value=""> 其他</label> 
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-3"></div>
                           <div class="col-sm-8">
                              <button type="submit" class="btn btn-sm widthfull">马上注册</button>
                              <p class="m-t-lg no-p-space">已经有账户,  <a href="#">点击这里登录>></a></p>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
               <!-- main end -->
            </div>
         </div>
      </section>
      <!-- main-container end -->
      <script type="text/javascript" src="js/jquery/jquery.1.10.2.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
      <!-- iCheck -->
      <script src="plugin/iCheck/icheck.min.js"></script>
      <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
      </script>
   </body>
</html>
